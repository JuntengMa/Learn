<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>Vue挂载在window了,控制台输入 const vm = window.Vue 即可在控制台调试Vue数据</p>
		<img src="https://gitee.com/JuntengMa/imgae/raw/master/20211214173640.png" alt="" />

		<div id="app">
			<p>{{name}}</p>
			<p>
				inputName:
				<input type="text" v-model="name" />
			</p>
		</div>
	</body>
	<script src="build/app.bundle.js"></script>
	<script>
		const Vue = window.Vue;
		var vm = new Vue({
			el: "#app",
			data() {
				return {
					name: "Mackle",
					age: 18,
					hobby: ["jump", "swimming", "travel"]
				};
			}
		});
	</script>
</html>
